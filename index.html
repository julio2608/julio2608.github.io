<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IRRF – Lei 15.191/2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Calculadora de IRRF – Lei 15.191/2025</h1>

<div class="box">
  <label>Salário Bruto (R$)</label>
  <input type="number" id="salario" step="0.01">

  <label>Dedução Legal / INSS (R$)</label>
  <input type="number" id="inss" step="0.01">

  <button onclick="calcular()">Calcular</button>
</div>

<div class="box">
  <h2>Detalhamento do Cálculo</h2>

  <p><b>Tipo de Dedução:</b> <span id="tipoDeducao"></span></p>
  <p><b>Dedução Utilizada:</b> R$ <span id="deducaoUsada"></span></p>
  <p><b>Base de Cálculo:</b> R$ <span id="baseCalc"></span></p>

  <p><b>Faixa da Tabela:</b> <span id="faixaTabela"></span></p>
  <p><b>Alíquota:</b> <span id="aliquota"></span></p>
  <p><b>Parcela a Deduzir:</b> R$ <span id="parcela"></span></p>

  <p><b>IR pela Tabela:</b> R$ <span id="irTabela"></span></p>

  <p><b>Faixa de Redução:</b> <span id="faixaReducao"></span></p>
  <p><b>Redução Aplicada:</b> R$ <span id="reducao"></span></p>

  <h3>IRRF Final: R$ <span id="irFinal"></span></h3>
</div>

<script src="script.js"></script>
</body>
</html>
