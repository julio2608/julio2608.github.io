<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Juros Compostos</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOPO -->
<div class="topbar">
  <a href="/" class="btn-home">← Início</a>
</div>

<header class="topo">
  <h1>Calculadora de Juros Compostos</h1>
  <p>Simulação de investimentos com evolução no tempo</p>
  <span class="autor">Julio Cesar</span>
</header>

<main class="container">

  <!-- FORMULÁRIO -->
  <div class="card">
    <div class="form-grid">

      <div>
        <label>Valor inicial (R$)</label>
        <input type="number" id="valorInicial" step="0.01" placeholder="Ex: 1000">
      </div>

      <div>
        <label>Aporte mensal (R$)</label>
        <input type="number" id="aporte" step="0.01" placeholder="Ex: 300">
      </div>

      <div>
        <label>Taxa de juros (%)</label>
        <div class="inline">
          <input type="number" id="taxa" step="0.01" placeholder="Ex: 1">
          <select id="tipoTaxa">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
          </select>
        </div>
      </div>

      <div>
        <label>Período</label>
        <div class="inline">
          <input type="number" id="periodo" placeholder="Ex: 12">
          <select id="tipoPeriodo">
            <option value="meses">Meses</option>
            <option value="anos">Anos</option>
          </select>
        </div>
      </div>

    </div>

    <div class="acoes">
      <button onclick="calcular()">Calcular</button>
    </div>
  </div>

  <!-- RESULTADO -->
  <div class="card resultado">
    <h2>Resultado Final</h2>
    <p class="total">Montante: R$ <span id="montanteFinal">0,00</span></p>
    <p class="total-investido">Total investido: R$ <span id="totalInvestido">0,00</span></p>
    <p class="ganho">Rendimento: R$ <span id="rendimento">0,00</span></p>
  </div>

  <!-- TABELA -->
  <div class="card">
    <h2>Evolução do Investimento</h2>
    <div class="tabela-wrapper">
      <table>
        <thead>
          <tr>
            <th>Mês</th>
            <th>Investido (R$)</th>
            <th>Juros (R$)</th>
            <th>Saldo (R$)</th>
          </tr>
        </thead>
        <tbody id="tabelaEvolucao"></tbody>
      </table>
    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
