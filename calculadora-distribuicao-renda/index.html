<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Mensal – Tributação de Dividendos (Lei 2026)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 25px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .destaque {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simulador Mensal – Tributação de Dividendos e Alta Renda (Lei 2026)</h1>

  <div class="container">

    <label>Dividendos mensais (R$)</label>
    <input type="number" id="dividendos" value="0">

    <label>Outros rendimentos mensais (R$)</label>
    <input type="number" id="outros" value="0">

    <label>IR já pago fora dos dividendos (mensal) (R$)</label>
    <input type="number" id="irOutros" value="0">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado" style="display:none;">
      <div class="linha"><span>IR mensal sobre dividendos</span><span id="irDiv"></span></div>
      <div class="linha"><span>Renda mensal total</span><span id="rendaMensal"></span></div>
      <hr>
      <div class="linha"><span>Alíquota mínima anual</span><span id="aliquota"></span></div>
      <div class="linha"><span>Imposto mínimo anual</span><span id="impostoMin"></span></div>
      <div class="linha"><span>IR já pago no ano</span><span id="irPagoAno"></span></div>
      <div class="linha"><span>Complemento anual a pagar</span><span id="complemento"></span></div>
      <hr>
      <div class="linha destaque"><span>Imposto mensal total</span><span id="impostoMensal"></span></div>
      <div class="linha destaque"><span>Valor líquido mensal</span><span id="liquido"></span></div>
    </div>

  </div>

<script>
function calcular() {

  const dividendos = Number(document.getElementById("dividendos").value);
  const outros = Number(document.getElementById("outros").value);
  const irOutros = Number(document.getElementById("irOutros").value);

  // IR mensal sobre dividendos
  let irDivMensal = 0;
  if (dividendos > 50000) {
    irDivMensal = dividendos * 0.10;
  }

  const rendaMensal = dividendos + outros;

  // Projeção anual
  const rendaAnual = rendaMensal * 12;
  const irPagoAnual = (irDivMensal + irOutros) * 12;

  // Alíquota mínima anual (Art. 16-A)
  let aliquotaMin = 0;
  if (rendaAnual <= 600000) {
    aliquotaMin = 0;
  } else if (rendaAnual >= 1200000) {
    aliquotaMin = 0.10;
  } else {
    aliquotaMin = ((rendaAnual / 60000) - 10) / 100;
  }

  // Imposto mínimo
  const impostoMinAnual = rendaAnual * aliquotaMin;
  let complementoAnual = impostoMinAnual - irPagoAnual;
  if (complementoAnual < 0) complementoAnual = 0;

  // Custo mensal real
  const impostoMensalReal = impostoMinAnual / 12;
  const liquidoMensal = rendaMensal - impostoMensalReal;

  // Exibição
  document.getElementById("resultado").style.display = "block";

  document.getElementById("irDiv").innerText = irDivMensal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  document.getElementById("rendaMensal").innerText = rendaMensal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  document.getElementById("aliquota").innerText = (aliquotaMin * 100).toFixed(2) + "%";
  document.getElementById("impostoMin").innerText = impostoMinAnual.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  document.getElementById("irPagoAno").innerText = irPagoAnual.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  document.getElementById("complemento").innerText = complementoAnual.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  document.getElementById("impostoMensal").innerText = impostoMensalReal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  document.getElementById("liquido").innerText = liquidoMensal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
}
</script>

</body>
</html>
