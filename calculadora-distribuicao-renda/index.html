<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Distribuição de Renda – Lei 2026</title>
  <meta name="description" content="Simulador de tributação sobre dividendos e alta renda conforme Lei 2026.">

  <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-container">
    <div class="logo">Simuladores Tributários</div>
    <div class="breadcrumb">
      <a href="/">Início</a>
      <span>›</span>
      <span>Distribuição de Renda</span>
    </div>
  </div>
</div>

<!-- TOPO -->
<div class="topo">
  <h1>Distribuição de Renda – Lei 2026</h1>
  <p>Tributação de dividendos e imposto mínimo anual</p>
  <div class="autor">Finalidade educativa</div>
</div>

<div class="container">

  <!-- ENTRADAS -->
  <div class="card">
    <label>Dividendos mensais (R$)</label>
    <input type="number" id="dividendos" value="0">

    <label>Outros rendimentos mensais (R$)</label>
    <input type="number" id="outros" value="0">

    <label>IR já pago fora dos dividendos (mensal) (R$)</label>
    <input type="number" id="irOutros" value="0">

    <div class="acoes">
      <button type="button" onclick="calcular()">Calcular</button>
    </div>
  </div>

  <!-- RESULTADOS -->
  <div class="card" id="resultado" style="display:none;">

    <div class="grid">
      <div class="label">IR mensal sobre dividendos</div>
      <div class="value" id="irDiv"></div>

      <div class="label">Renda mensal total</div>
      <div class="value" id="rendaMensal"></div>

      <div class="label">Alíquota mínima anual</div>
      <div class="value" id="aliquota"></div>

      <div class="label">Imposto mínimo anual</div>
      <div class="value" id="impostoMin"></div>

      <div class="label">IR já pago no ano</div>
      <div class="value" id="irPagoAno"></div>

      <div class="label">Complemento anual a pagar</div>
      <div class="value" id="complemento"></div>
    </div>

    <div class="resultado-final" id="impostoMensal"></div>
    <div class="aviso" id="liquido"></div>

  </div>

</div>

<script>
function calcular() {

  const dividendos = Number(document.getElementById("dividendos").value) || 0;
  const outros = Number(document.getElementById("outros").value) || 0;
  const irOutros = Number(document.getElementById("irOutros").value) || 0;

  // IR mensal sobre dividendos
  let irDivMensal = 0;
  if (dividendos > 50000) {
    irDivMensal = dividendos * 0.10;
  }

  const rendaMensal = dividendos + outros;
  const rendaAnual = rendaMensal * 12;
  const irPagoAnual = (irDivMensal + irOutros) * 12;

  // Alíquota mínima anual
  let aliquotaMin = 0;
  if (rendaAnual <= 600000) {
    aliquotaMin = 0;
  } else if (rendaAnual >= 1200000) {
    aliquotaMin = 0.10;
  } else {
    aliquotaMin = ((rendaAnual / 60000) - 10) / 100;
  }

  const impostoMinAnual = rendaAnual * aliquotaMin;
  let complementoAnual = impostoMinAnual - irPagoAnual;
  if (complementoAnual < 0) complementoAnual = 0;

  const impostoMensalReal = impostoMinAnual / 12;
  const liquidoMensal = rendaMensal - impostoMensalReal;

  // Mostrar resultado
  document.getElementById("resultado").style.display = "block";

  document.getElementById("irDiv").textContent =
    irDivMensal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

  document.getElementById("rendaMensal").textContent =
    rendaMensal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

  document.getElementById("aliquota").textContent =
    (aliquotaMin * 100).toFixed(2) + "%";

  document.getElementById("impostoMin").textContent =
    impostoMinAnual.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

  document.getElementById("irPagoAno").textContent =
    irPagoAnual.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

  document.getElementById("complemento").textContent =
    complementoAnual.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

  document.getElementById("impostoMensal").textContent =
    "Imposto mensal total: " +
    impostoMensalReal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

  document.getElementById("liquido").textContent =
    "Valor líquido mensal a receber: " +
    liquidoMensal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}
</script>

</body>
</html>
